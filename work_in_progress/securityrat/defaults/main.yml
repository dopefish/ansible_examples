---
#-------------------------------------------------------------------------------
#
# Default settings for securityrat
#
#-------------------------------------------------------------------------------


securityrat_basedir: /opt/

securityrat_version: 'HEAD'
securityrat_db_name: 'securityrat'
securityrat_db_user: 'securityrat'
securityrat_db_host: 'localhost'

# you will want to set the following 3 passwords e.g. in your playbook
securityrat_db_password:
securityrat_keystore_password:
securityrat_jhipster_rememberme:

securityrat_dirs: []
#  - { path: '/file',       owner: 'root', group: 'root', mode: '0750' }

securityrat_files: []
#  - { local: 'file',       remote: "{{ securityrat_basedir }}/file",        owner: 'root', group: 'root', mode: '0640' }

securityrat_templates:
  - { local: 'application-dev.yml',   remote: "{{ securityrat_basedir }}/SecurityRAT/src/main/resources/config/application-dev.yml",    owner: 'root', group: 'root', mode: '0640' }
  - { local: 'application-prod.yml',  remote: "{{ securityrat_basedir }}/SecurityRAT/src/main/resources/config/application-prod.yml",   owner: 'root', group: 'root', mode: '0640' }
  - { local: 'application.yml',       remote: "{{ securityrat_basedir }}/SecurityRAT/src/main/resources/config/application.yml",        owner: 'root', group: 'root', mode: '0640' }

securityrat_apt_base:
  - git
  - npm
  - nodejs
  - nodejs-legacy
  - maven
  - openjdk-8-jdk
  - openjdk-8-jre
  - mysql-server
  - mysql-client
  - percona-toolkit
  - python-mysqldb

securityrat_npm_packages:
  - yo
  - generator-webapp
  - generator-jhipster
  - gulp-cli
  - bower

securityrat_apt_ubuntu_12: []
#  - foo-utils-1.2

securityrat_apt_ubuntu_14: []
#  - foo-utils-1.2

securityrat_apt_ubuntu_16: []
#  - foo-utils-1.4

securityrat_yum_base: []
securityrat_yum_centos_5: []
securityrat_yum_centos_6: []

# next two get set in vars/$OS.yml
# just need a default setting here
securityrat_yum_additional: "securityrat_yum_base"
securityrat_apt_additional: "securityrat_apt_base"
